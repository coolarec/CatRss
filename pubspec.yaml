name: catrss
description: "A new project to read rss"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  fonts:
    - family: harry
      fonts:
        - asset: fonts/ParryHotter.ttf
    - family: stitle
      fonts:
        - asset: fonts/LinHaiLiShu.ttf
    - family: sword
      fonts:
        - asset: fonts\MiSans-Medium.ttf